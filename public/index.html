<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LearnStash - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/moment.min.js"></script>

  </head>

  <header>
    <nav class="navbar">
      <a href="#" class="logo">LearnStash</a>
          <a href="#" id="newpost" class="nav-btn">New Post</a>
          <a href="#" id="logout" class="nav-btn">Log Out</a>
          <a href="#" id="login" class="nav-btn">Log In</a>
          <a href="#" id="signup" class="nav-btn">Sign Up</a>
    </nav>
  </header>
  <body>
    <main>

      <section class="new-resource">
        <h2>New Resource</h2>
        <form action="/post/" method="POST" id="resource-form">
            <input id="URL" type="text" placeholder="https://coursera.org/">
            <input type="text" id="type" placeholder="Type of resource">
            <input type="text" id="subject" placeholder="Subject">
            <textarea id="description" class="materialize-textarea" data-length="140"></textarea>
          <input type="submit" value="Submit" id="resource-submit" class="btn">
          <span class="counter"></span>
        </form>
      </section>

      <section class="container">
        <article class='post'>
          <header>
            <h2>post.title</h1>
          </header>
          <footer>
            <p>post.description</p>
            <div class='timeposted'>
              <p>post.date</p>
            </div>
            <div class='icons'>
              <i class='fas fa-chevron-up'></i>
              <i class='fas fa-chevron-down'></i>
            </div>
          </footer>
          <aside>
            <div class="comments">
              <p>Comment 1</p>
              <p>user.username</p>
            </div>
            <form action="/post/comment" action="POST" id="comments-form">
              <textarea placeholder="Comment"></textarea>
              <input type="submit">
            </form>
          </aside>
        </article>
      </section>
    </main>
  </body>
</html>
