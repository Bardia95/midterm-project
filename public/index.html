<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">



  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="/vendor/jquery.ui.dialog-clickoutside.js"></script>
  <script type="text/javascript" src="/scripts/login.js"></script>
  <script type="text/javascript" src="/scripts/profile.js"></script>
  <script type="text/javascript" src="/scripts/comments.js"></script>
  <script type="text/javascript" src="/scripts/logout.js"></script>
  <script type="text/javascript" src="/scripts/signup.js"></script>
  <script type="text/javascript" src="/scripts/profile.js"></script>
  <script type="text/javascript" src="/scripts/togglenavbuttons.js"></script>
  <script type="text/javascript" src="/scripts/newpost.js"></script>
  <script type="text/javascript" src="/scripts/render.js"></script>




  <script type="text/javascript" src="/scripts/moment.min.js"></script>

</head>


<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">DevStash</a>
      <a href="#" id="newpost" class="nav-btn" style="display:none">New Post</a>
      <a href="#" id="logout" class="nav-btn" style="display:none">Log Out</a>
      <a href="#" id="login" class="nav-btn" style="display:none">Log In</a>
      <a href="#" id="signup" class="nav-btn" style="display:none">Sign Up</a>
      <a href="#" id="my-profile" class="nav-btn" style="display:none">My Profile</a>
    </nav>
  </header>
  <main>
    <!-- ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!! -->
    <article class='post'>
      <header>
        <h2>post.title</h1>
      </header>
      <div class="post-description">
        <p>post.description</p>
      </div>
      <footer>
        <div class='timeposted'>
          <p>post.date</p>
        </div>
        <div class='icons'>
          <i class='fas fa-chevron-up'></i>
          <p>2</p>
          <i class='fas fa-chevron-down'></i>
        </div>
      </footer>
    </article>

    <!-- ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!!ARTICLES!!!!!!!! -->
  </main>
  <section class="new-post" style="display:none;">
    <h2>New Post</h2>
    <form action="/posts" method="POST" class="post-form">
      <input type="text" id="title" placeholder="Title" name="title">
      <input id="URL" type="text" placeholder="https://coursera.org/" name="url">
      <br>
      <strong>Type</strong>
      <br>
      <input type="radio" class="type" name="type" value="tutorial"> Tutorial
      <br>
      <input type="radio" class="type" name="type" value="interview"> Interview
      <br>
      <input type="radio" class="type" name="type" value="blog"> Blog
      <br>
      <input type="radio" class="type" name="type" value="documentation"> Documentation
      <br>
      <input type="radio" class="type" name="type" value="course"> Course
      <br>
      <input type="radio" class="type" name="type" value="book"> Book
      <br>
      <strong>Subject</strong>
      <br>
      <input type="radio" class="subject" name="subject" value="web development"> Web Development
      <br>
      <input type="radio" class="subject" name="subject" value="mobile development"> Mobile Development
      <br>
      <input type="radio" class="subject" name="subject" value="machine learning"> Machine Learning
      <br>
      <input type="radio" class="subject" name="subject" value="blockchain"> Augmented Reality
      <br>
      <input type="radio" class="subject" name="subject" value="virtual reality"> Virtual Reailty
      <br>
      <textarea class="description" placeholder="Description" name="description"></textarea>
      <input type="submit" value="Submit" class="post-submit">
    </form>
  </section>
  <div id="loginform" style="background-color: lightblue; display: none">
    <form action="/login" method="post">
      <label for="email">E-Mail</label>
      <input id="email" type="email" name="email">
      <label for="password">Password</label>
      <input id="password" type="password" name="password">
      <input type="submit" value="Login">
    </form>
  </div>
  <div id="signupform" style="background-color: lightpink; display: none">
    <form action="/register" method="post">
      <label for="email">E-Mail</label>
      <input id="emailsignup" type="email" name="email">
      <label for="password">Password</label>
      <input id="passwordsignup" type="password" name="password">
      <label for="username">Username</label>
      <input id="usernamesignup" type="text" name="username">
      <input type="submit" value="Register">
    </form>
  </div>
</body>

</html>
